<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <title>{{ site.title }}</title>
  
 
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

</head>

  <body>


    <div id="header_wrap" class="outer">

    <!-- HEADER INDEX GENERAL -->
    {% if page.page_id == 0 %}
      <header>
        <div class="inner">
        <div style="text-align: right">
         <a href="http://www.ihp.fr" ><img id="IHPhome" alt="logo IHP" 
          src="{{ site.logo_url }}/assets/images/Logos/Logo_IHP.png"> </a>
         <a href="https://milyon.universite-lyon.fr" ><img id="MILYONhome" alt="logo MILYON" 
          src="{{ site.logo_url }}/assets/images/Logos/LABEX_MILYON.jpg"></a> 
       </div>

       <h1 id="project_title"> {{ site.title }}</h1>
</div>
<div class="inner">
      {% include navbar.html %}
</div>
     </header>
     
     <!-- HEADER AUTRES PAGES -->
      {% else %}
      <header> 
      {% include navbar.html %}
      </header>
      {% endif %}

   </div>
 
    <!-- MAIN CONTENT --> 
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
       
        {{ content }}

      </section>
    </div>


    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer >
      
      <div>
        <a href="http://www.cnrs.fr" ><img   class="logo1" alt="logo CNRS" src="{{ site.logo_url }}/assets/images/Logos/CNRS.png"> </a>
        <a href="http://www.ihp.fr" ><img   class="logo" alt="logo IHP" src="{{ site.logo_url }}/assets/images/Logos/Logo_IHP.png"> </a>
        <a href="https://milyon.universite-lyon.fr" ><img  class="logo" alt="logo MILYON" src="{{ site.logo_url }}/assets/images/Logos/LABEX_MILYON.jpg"></a> 
        <a href="https://www.cirm-math.fr" ><img  class="logo1" alt="logo CIRM" src="{{ site.logo_url }}/assets/images/Logos/cirm.jpg" ></a> 
        <a href="https://www.gdr-im.fr" ><img  class="logo2" alt="logo GDR IM" src="{{ site.logo_url }}/assets/images/Logos/GDRIM.png" ></a> 
      </div>
         
      </footer>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
